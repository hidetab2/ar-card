<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="patternRatio:0.80" vr-mode-ui="enabled: false">

      <!-- マーカー -->
      <a-marker type="pattern" url="marker.patt">

        <!-- プロフィール画像（中央に表示） -->
        <a-image
          id="profile"
          src="profile.png"
          width="0.8"
          height="0.8"
          position="0 0 0"
          rotation="-90 0 0">
        </a-image>

        <!-- 画像1（横に並べたい場合） -->
        <a-image
          id="ar-image1"
          src="ar-image1.png"
          width="0.6"
          height="0.6"
          position="0.9 0 0"
          rotation="-90 0 0">
        </a-image>

        <!-- 画像2（反対側） -->
        <a-image
          id="ar-image2"
          src="ar-image2.png"
          width="0.6"
          height="0.6"
          position="-0.9 0 0"
          rotation="-90 0 0">
        </a-image>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
